#  Install Python 3
#    # yum install python36 gcc python3-devel -y
#    Create a user for running the application
#    # useradd roboshop
#    Download the repo.
#    $ cd /home/roboshop
#    $ curl -L -s -o /tmp/payment.zip "https://github.com/roboshop-devops-project/payment/archive/main.zip"
#    $ unzip /tmp/payment.zip
#    $ mv payment-main payment
#    $ cd payment
#    Install the dependencies
#  # cd /home/roboshop/payment
#  # pip3 install -r requirements.txt
#  Note: Above command may fail with permission denied, So run as root user
#
#    Update the roboshop user and group id in payment.ini file.
#
#    Setup the service
#
#  # mv /home/roboshop/payment/systemd.service /etc/systemd/system/payment.service
#  # systemctl daemon-reload
#  # systemctl enable payment
#  # systemctl start payment

- name: install Python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: present

- name: download code
  ansible.builtin.include_role:
    name: common
    tasks_from: download
  vars:
    app_location: "/home/roboshop/{{COMPONENT}}"
    APP_USER: roboshop

- name: Install Python dependencies
  pip:
    requirements: "/home/roboshop/{{COMPONENT}}/requirements.txt"
    executable: pip3

- name: change UID in INI file
  ansible.builtin.lineinfile:
    path: "/home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini"
    regexp: '^uid='
    line: uid = {{app_user_info.uid}}

- name: change GID in INI file
  ansible.builtin.lineinfile:
    path: "/home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini"
    regexp: '^uid='
    line: uid = {{app_user_info.group}}

- name: download systemD
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd